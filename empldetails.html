
<div ng-controller="editCtrl">
        <h3>Employee Details</h3>

        <div class="form-group">
                <label for="usr">ID:</label>
                <input type="number" ng-model="user.id" class="form-control" id="usr1">
        </div>
        <div class="form-group">
                <label for="usr">Last Name:</label>
                <input type="text" ng-model="user.lname" class="form-control" id="usr2">
        </div>
        <div class="form-group">
                <label for="usr"> Middle Name:</label>
                <input type="text" ng-model="user.mname" class="form-control" id="usr3">
        </div>
        <div class="form-group">
                <label for="usr"> First Name:</label>
                <input type="text" ng-model="user.fname" class="form-control" id="usr4">
        </div>
        <div class="form-group">
                <label for="usr">Date of Birth:</label>
                <input type="text" ng-model="user.dob" class="form-control" id="usr5" name="bday">
        </div>
        <div class="form-group">
                <label for="usr">Age</label>
                <input type="text" ng-model="user.age" class="form-control" id="usr6" >
        </div>
        <br>
        <button type="button" class="btn btn-success" ng-click="saveEmp()">Save</button>
        <button type="button" class="btn btn-success" ng-click="addemp()">ADD</button>
</div>
